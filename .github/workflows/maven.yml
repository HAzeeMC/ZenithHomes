- name: Create Release on Tag
  if: startsWith(github.ref, 'refs/tags/')
  uses: softprops/action-gh-release@v1
  with:
    files: target/ZenithHomes-*.jar
    draft: false
    prerelease: false
    body: |
      # ZenithHomes ${{ steps.get_version.outputs.version }}

      Professional homes management system for Minecraft servers.

      ## Features
      - ✅ Folia & Fork Support
      - ✅ ModernHomes-like System
      - ✅ Beautiful GUI
      - ✅ Customizable Settings
      - ✅ Database Support (SQLite/MySQL)
      - ✅ Admin Commands
      - ✅ Multi-language (Vietnamese/English)

      ## Supported Versions
      - Minecraft 1.21 - 1.21.8

      ## Installation
      1. Download the JAR file
      2. Place in your plugins folder
      3. Restart your server
