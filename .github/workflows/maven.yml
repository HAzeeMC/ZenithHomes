name: Build ZenithHomes

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]

jobs:
  build:
    name: Build Plugin
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Verify Java version
        run: java -version

      - name: Build with Maven (Shade)
        run: mvn -B clean package shade:shade --no-transfer-progress

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ZenithHomes
          path: target/ZenithHomes-*.jar
          retention-days: 30

      - name: Get version from pom.xml
        id: get_version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release on Tag
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: target/ZenithHomes-*.jar
          body: |
            # ZenithHomes ${{ steps.get_version.outputs.version }}

            Professional homes management system for Minecraft servers.

            ## Features
            - ✅ Folia & Fork Support
            - ✅ ModernHomes-like System
            - ✅ Beautiful GUI
            - ✅ Customizable Settings
            - ✅ Database Support (SQLite/MySQL)
            - ✅ Admin Commands
            - ✅ Multi-language (Vietnamese/English)

            ## Supported Versions
            - Minecraft 1.21 - 1.21.8

            ## Installation
            1. Download the JAR file
            2. Place in your plugins folder
            3. Restart your server
        draft: false
        prerelease: false
